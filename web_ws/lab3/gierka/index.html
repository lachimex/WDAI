<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="background">
    <nav>
        <div class="healthbar">
            <img src="zdjecia/full_heart.png" alt="full_heart" id="heart1">
            <img src="zdjecia/full_heart.png" alt="full_heart" id="heart2">
            <img src="zdjecia/full_heart.png" alt="full_heart" id="heart3">
        </div>
        <div id="score">
            30
        </div>

    <main id="main">
        <div id="end">
            <h1>Osiągnąłeś wynik:</h1>

            0
        </div>
        <button id="restart">
            <p>
                RESTART?
            </p>
        </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
